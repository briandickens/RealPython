<!DOCTYPE html>
<html>
<head lang="en">
    <title>Welcome, friends!</title>
</head>
<body>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% if error %}
            <p class="error"><strong>Error:</strong></p> {{ error }}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
